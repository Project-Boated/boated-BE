<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>로그인 완료</div>
    <script>
        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }

        fetch(`http://localhost:8080/api/sign-in/kakao?code=${findGetParameter("code")}`, {
            method: 'GET',
            credentials: 'include'
        }).then(res => console.log(res.json()));

    </script>
</body>
</html>
