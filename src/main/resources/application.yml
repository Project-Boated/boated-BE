# 데이터베이스, Aws, 카카오 접속 정보는 private하게 배포됩니다.
spring:
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    baseline-on-migrate: true

  messages:
    basename: messages, errors
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  servlet:
    session:
      cookie:
        http-only: true
        same-site: lax
    encoding:
      enabled: true
      charset: UTF-8
      force: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE